<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
        a{
            text-decoration: none;
        }
        hr{
            width: 95.5%;
        }
    </style>
</head>
<body>
    {% include 'firstapp/inc/navbar.html' %}
    {% block content %}
    {% include 'firstapp/inc/slider.html' %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" id="myAlert" role="alert" style="position: absolute; z-index: 1000; top: 80px; left: 300px; width: 50%;">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    {% endblock content %}

    
    <script>
        var alertElement = document.getElementById("myAlert");

// Function to hide the alert after a specified duration (e.g., 5000 milliseconds = 5 seconds)
function hideAlert() {
    alertElement.style.display = "none";
}

// Set a timer to hide the alert after 5000 milliseconds (5 seconds)
setTimeout(hideAlert, 10000); // Adjust the duration as needed
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    {% block scripts %}
    
    {% endblock scripts %}
    
</body>
</html>
